<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>

    <link rel="stylesheet" href="css/form-wrapper.css">
</head>
<body>
<div id="pageWrapper">
    <input type="number" id="num_files" class="input-style">
    <button id="create_form" class="button-style">Create files form</button>

    <div id="filesForm" style="display: none">
        <form id="myForm" method="post" enctype="multipart/form-data">
            <div id="wrapper" class="form-wrapper">

            </div>

            <div class="btn">
                <button class="button-style" type="submit" id="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="error_msg">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/uploadFiles.js"></script>
</body>
</html>
